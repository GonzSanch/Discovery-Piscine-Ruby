<!DOCTYPE html>
<html lang="en">
<head>
	<title>Excel</title>
	<style>
		table, td, th {
			border: 1px solid black;
		}
		th {
			text-align: center;
			font-weight: bold;
		}
		.borderless {
			border: 0;
		}
	</style>
</head>
<body>
	<div>
	<table>
		<tr>
			<th>Lorem</th>
			<th >Hipster</th>
			<th >Hot chicken</th>
		</tr>
		<tr>
			<td colspan="3" style="text-align: center;">Cardigan health goth copper</th>
		</tr>
		<tr>
			<td rowspan="2">Occupy shabby chic</td>
			<td>Put a bird on it taxidermy</td>
			<td>Helvetica</td>
		<tr>
			<td>Kickstarter listicle</td>
			<td>Chartreuse</td>
		</tr>
		</tr>
		<tr>
			<td rowspan="2">Cloud bread</td>
			<td class="borderless">Biodiesel</td>
			<td class="borderless">Tote bag</td>
		</tr>
		<tr>
			<td class="borderless">Photo booth</td>
			<td class="borderless">Subway tile</td>
		</tr>
	</table>
	</div>
</body>
</html>
